<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Door Access - FaceAPI.js</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 800px;
      width: 100%;
      text-align: center;
    }
    h1 { color: #667eea; margin-bottom: 10px; }
    .subtitle { color: #666; margin-bottom: 20px; font-size: 14px; }
    .video-container {
      position: relative;
      margin: 20px 0;
      border-radius: 15px;
      overflow: hidden;
      background: #000;
    }
    video { width: 100%; max-width: 640px; border-radius: 15px; }
    canvas { position: absolute; top: 0; left: 0; }
    .status {
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
      font-size: 18px;
      font-weight: bold;
    }
    .status.info { background: #e3f2fd; color: #1565c0; }
    .status.success { background: #d4edda; color: #155724; }
    .status.error { background: #f8d7da; color: #721c24; }
    .status.warning { background: #fff3cd; color: #856404; }
    button {
      padding: 15px 40px;
      font-size: 18px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover { background: #5568d3; }
    button:disabled { background: #ccc; cursor: not-allowed; }
    .user-info {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
      text-align: left;
    }
    .user-info h3 { color: #667eea; margin-bottom: 10px; }
    .badge {
      display: inline-block;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
      font-weight: bold;
      margin-left: 10px;
    }
    .badge.pro { background: #667eea; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üö™ Smart Door Access <span class="badge pro">FaceAPI.js</span></h1>
    <p class="subtitle">Advanced Face Recognition with 128D Embeddings</p>
    
    <div id="status" class="status info">
      Click "Start Face Recognition" to begin
    </div>
    
    <div class="video-container">
      <video id="video" autoplay playsinline></video>
      <canvas id="overlay"></canvas>
    </div>
    
    <button id="startBtn" onclick="startRecognition()">üì∑ Start Face Recognition</button>
    <button id="stopBtn" onclick="stopRecognition()" style="display:none;">‚èπÔ∏è Stop</button>
    
    <div id="userInfo" class="user-info" style="display:none;">
      <h3>‚úÖ Person Identified:</h3>
      <p><strong>Name:</strong> <span id="userName"></span></p>
      <p><strong>Email:</strong> <span id="userEmail"></span></p>
      <p><strong>Confidence:</strong> <span id="confidence"></span></p>
      <p><strong>Distance:</strong> <span id="distance"></span></p>
      <p><strong>Method:</strong> <span id="method"></span></p>
      <p><strong>Status:</strong> <span id="accessStatus"></span></p>
    </div>
  </div>
  
  <!-- FaceAPI.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.min.js"></script>
  
  <script>
    const API_URL = 'http://localhost:3000/api';
    let video, overlay;
    let stream;
    let recognitionInterval;
    let modelsLoaded = false;
    
    async function startRecognition() {
      try {
        updateStatus('Initializing FaceAPI.js...', 'info');
        
        video = document.getElementById('video');
        overlay = document.getElementById('overlay');
        
        // Load FaceAPI.js models
        if (!modelsLoaded) {
          updateStatus('Loading AI models...', 'info');
          
          const MODEL_URL = 'https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model';
          
          await Promise.all([
            faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
            faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL),
            faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL)
          ]);
          
          modelsLoaded = true;
          updateStatus('‚úì AI models loaded!', 'success');
        }
        
        // Start camera
        updateStatus('Starting camera...', 'info');
        stream = await navigator.mediaDevices.getUserMedia({
          video: { width: 640, height: 480, facingMode: 'user' }
        });
        
        video.srcObject = stream;
        
        await new Promise(resolve => {
          video.onloadedmetadata = () => {
            overlay.width = video.videoWidth;
            overlay.height = video.videoHeight;
            resolve();
          };
        });
        
        document.getElementById('startBtn').style.display = 'none';
        document.getElementById('stopBtn').style.display = 'inline-block';
        
        updateStatus('‚úì Camera ready! Looking for faces...', 'info');
        
        // Start continuous face recognition
        recognitionInterval = setInterval(recognizeFace, 2000);
        
      } catch (error) {
        console.error('Camera error:', error);
        updateStatus('‚ùå Error: ' + error.message, 'error');
      }
    }
    
    async function recognizeFace() {
      try {
        // Detect face with 128D descriptor
        const detection = await faceapi
          .detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
          .withFaceLandmarks()
          .withFaceDescriptor();
        
        // Clear overlay
        const ctx = overlay.getContext('2d');
        ctx.clearRect(0, 0, overlay.width, overlay.height);
        
        if (!detection) {
          updateStatus('üë§ No face detected. Please position your face in front of camera...', 'warning');
          document.getElementById('userInfo').style.display = 'none';
          return;
        }
        
        // Draw detection
        faceapi.draw.drawDetections(overlay, detection);
        faceapi.draw.drawFaceLandmarks(overlay, detection);
        
        updateStatus('üë§ Face detected! Identifying person...', 'info');
        
        // Try to identify person using 128D embedding
        const response = await fetch(`${API_URL}/door/identify-face-v2`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            faceDescriptor: Array.from(detection.descriptor)
          })
        });
        
        const data = await response.json();
        
        if (response.ok && data.identified) {
          // Person identified!
          updateStatus(`‚úÖ Welcome ${data.user.nickname}!`, 'success');
          
          // Show user info
          document.getElementById('userName').textContent = data.user.nickname;
          document.getElementById('userEmail').textContent = data.user.email;
          document.getElementById('confidence').textContent = (data.confidence * 100).toFixed(1) + '%';
          document.getElementById('distance').textContent = data.distance.toFixed(4);
          document.getElementById('method').textContent = '128D Euclidean Distance';
          document.getElementById('accessStatus').textContent = '‚úÖ Access Granted';
          document.getElementById('userInfo').style.display = 'block';
          
          // Unlock door
          await unlockDoor();
          
          // Stop recognition after successful identification
          setTimeout(() => {
            stopRecognition();
            updateStatus(`‚úÖ Door unlocked for ${data.user.nickname}!`, 'success');
          }, 3000);
          
        } else {
          updateStatus('‚ùå Face not recognized. Access denied.', 'error');
          document.getElementById('userInfo').style.display = 'none';
        }
        
      } catch (error) {
        console.error('Recognition error:', error);
        updateStatus('‚ùå Error: ' + error.message, 'error');
      }
    }
    
    async function unlockDoor() {
      try {
        const response = await fetch(`${API_URL}/door/unlock`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' }
        });
        
        const data = await response.json();
        console.log('Door unlock response:', data);
        
      } catch (error) {
        console.error('Error unlocking door:', error);
      }
    }
    
    function stopRecognition() {
      if (recognitionInterval) {
        clearInterval(recognitionInterval);
      }
      
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      
      document.getElementById('startBtn').style.display = 'inline-block';
      document.getElementById('stopBtn').style.display = 'none';
      
      updateStatus('Recognition stopped. Click "Start" to begin again.', 'info');
    }
    
    function updateStatus(message, type) {
      const statusEl = document.getElementById('status');
      statusEl.textContent = message;
      statusEl.className = `status ${type}`;
    }
  </script>
</body>
</html>
